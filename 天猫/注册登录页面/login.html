<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../css/login.css">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id="login">
		<div class="simpleLogo">
			<img src="../img/site/simpleLogo.png">
		</div>
		<div class="loginBannerWrap" style="width: 100%; background-color: rgb(6, 53, 109);">
			<img src="../img/site/loginBackground.jpg" class="loginBackgroundImg">
			<div class="loginSmall">
				<div class="loginAcount">账户登录</div>
				<div class="loginInput">
					<span class="loginInputIcon">
						<span class="glyphicon glyphicon-user"></span>
					</span>
					<input type="text" placeholder="手机/会员名/邮箱" name="name" id="name">
				</div>
				<div class="loginInput">
					<span class="loginInputIcon">
						<span class="glyphicon glyphicon-lock"></span>
					</span>
					<input type="text" placeholder="密码" name="password" id="password">
				</div>
				<div>
					<a href="#nowhere">忘记密码</a>
					<a href="#nowhere" class="pull-right">免费注册</a>
				</div>
				<div style="margin-top: 20px">
					<button type="button" class="btn btn-block redButton">登录</button>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
