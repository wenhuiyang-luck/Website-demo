<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<link rel="stylesheet" href="../css/settlement.css">
</head>

<body>

					<th>商品信息</th>
					<th>单价</th>
					<th>数量</th>
					<th width="120px">金额</th>

				</tr>
			</thead>
			<tbody>
				<tr class="cartProductItemTR" oiid="936">
					<td>
						<img src="../img/site/cartNotSelected.png" oiid="936" selectit="false">
						<a href="#nowhere" style="display:none"><img src="../img/site/cartSelected.png"></a>
						<img width="40px" src="../img/productSingle_middle/3665.jpg" class="cartProductImg">
					</td>
					<td>
						<div class="cartProductLinkOut">
							<a class="cartProductLink" style="color: #3C3C3C" href="#nowhere">美国iRobot扫地机器人吸尘器全自动家用智能扫地机650 天猫电器城</a>
							<div class="cartProductLinkInner">

						</div>

					<td>
						<span class="ProductOringalPrice">￥7580.0</span>
                        <span class="ProductPromotionPrice">￥5306.0</span>
					</td>
					<td>
						<div class="ChangeNumber">
							<span pid="365" class="hidden orderItemStock">75</span>
							<span pid="365" class="hidden orderItemPromotePrice">5306.0</span>
							<a href="#nowhere" class="numberMinus" pid="365">-</a>
							<input value="4" autocomplete="off" class="orderItemNumberSetting" oiid="936" pid="365">
							<a href="#nowhere" class="numberPlus" pid="365" stock="75">+</a>
						</div>
					</td>
					<td>
                        <span pid="365" oiid="936" class="ProductSmallSumPrice">￥5,306.00</span>
                    </td>
                    <td>
                        <a href="#nowhere" oiid="936" class="deleteOrderItem">删除</a>

				</tr>

				<tr class="cartProductItemTR" oiid="935">
                    <td>
                        <img src="../img/site/cartNotSelected.png" class="cartProductItemIfSelected" oiid="935" selectit="false">
                        <a href="#nowhere" style="display:none"><img src="../img/site/cartSelected.png"></a>
                        <img width="40px" src="../img/productSingle_middle/8510.jpg" class="cartProductImg">
                    </td>
                    <td>
                        <div class="cartProductLinkOut">
                            <a class="cartProductLink" style="color: #3C3C3C" href="#nowhere">阔腿裤三件套装女夏装2016新款大码雪纺时尚休闲气质棉麻九分裤潮</a>

                    <td>
                        <span pid="809" oiid="935" class="ProductSmallSumPrice">

</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
